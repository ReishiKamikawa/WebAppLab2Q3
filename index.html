<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form with Bootstrap</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-theme.min.css" rel="stylesheet">
    <style>
        .pink-bg {
            background-color: pink;
        }
    </style>
</head>
<body class="pink-bg">
<div class="container">
    <h1 class="text-center">School of Computer Science & Engineering</h1>
    <h2 class="text-center">Registration Form</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" class="form-control" id="id" name="id" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Gender:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="male" name="gender" value="male">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="female" name="gender" value="female">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>

        <div class="form-group">
            <label for="fieldOfStudy">Field of Study:</label>
            <select class="form-control" id="fieldOfStudy" name="fieldOfStudy">
                <option value="CS">CS</option>
                <option value="IM">IM</option>
                <option value="EE">EE</option>
                <option value="BA">BA</option>
                <option value="BE">BE</option>
            </select>
        </div>

        <div class="form-group">
            <label>Subjects of Interest:</label><br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="webApplicationDevelopment" name="subjects" value="Web Application Development">
                <label class="form-check-label" for="webApplicationDevelopment">Web Application Development</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="objectOrientedProgramming" name="subjects" value="Object Oriented Programming">
                <label class="form-check-label" for="objectOrientedProgramming">Object Oriented Programming</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="computerGraphics" name="subjects" value="Computer Graphics">
                <label class="form-check-label" for="computerGraphics">Computer Graphics</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="computerNetwork" name="subjects" value="Computer Networks">
                <label class="form-check-label" for="computerNetwork">Computer Networks</label>
            </div>
        </div>

        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea class="form-control" id="comments" name="comments" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Cancel</button>
    </form>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
